<!-- Solution for Build a Survey Form -->
<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport"
  content="width=device-width,initial-scale=1">
 <body>
   <link rel="stylesheet" href="styles.css">
   <div class="">
     <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>
     <form id="survey-form">
       <label id="name-label">Name
       <input id="name" name-type="text" placeholder="Enter the name" required /></label>
       <label id="email-label">Email
       <input id="email" type="email" placeholder="Enter the email" required/></label>
       <label id="number-label">Age(optional)
       <input id="number" type="number" min="13" max="35" placeholder="Age" required/>
       </label>
     
       <select id="dropdown">
         <option>Select current role</option>
         <option>Student</option>
         <option>Full time job</option>
         <option>Prefer not to say</option>
         <option>Other</option>
       </select>

 <input type="radio" class="inline" name="attribute" value="1" checked
 /> Definately
 <input type="radio" class="inline" name="attribute" value="2" 
 /> Maybe
 <input type="radio" class="inline" name="attribute" value="3"
 /> Not sure
 <select id="dropdown">
 <option>Select an option</option>
 <option>Challenges</option>
 <option>Projects</option>
 <option>Community</option>
 <option>Open Source</option>
 </select> 

 <input type="checkbox" class="inline" value="Front-end Projects"/> Front-end Projects
 <input type="checkbox" class="inline" value="Back-end Projects"/> Back-end Projects
 <input type="checkbox" class="inline" value="Data Visualization"/> Data Visualization
 <input type="checkbox" class="inline" value="Challenges"/> Challenges
 <input type="checkbox" class="inline" value="Open Source Community"/> Open Source Community
 <input type="checkbox" class="inline" value="Gitter help rooms"/> Gitter help rooms
 <input type="checkbox" class="inline" value="Videos"/> Videos 

      <textarea placeholder="Enter your comment here..."></textarea>
      <button id="submit">Submit</button>          
     </form>
     </div>
   
   </body>    
</html>
